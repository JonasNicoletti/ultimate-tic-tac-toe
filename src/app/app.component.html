<main>
  <h1>Welcome to Ultime Tic-Tac-Toe</h1>
  <app-game-state-display />
<div class="main-tic-tac-toe-grid">
  @for (row of [0, 1, 2]; track row) {
    <div class="main-tic-tac-toe-row">
      @for (col of [0, 1, 2]; track col) {
        <div class="main-tic-tac-toe-cell">
          <app-single-tic-tac-toe [board]="toPosition(row, col)" [isFreeMove]="isFreeMove()"></app-single-tic-tac-toe>
        </div>
      }
    </div>
  }
</div></main>
